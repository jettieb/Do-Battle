<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="makeBattle.css" rel="stylesheet">
    <script src="../changePage.js"></script>
    <script src="makeBattle.js"></script>
    <script src="dateConfirm.js"></script>
    <title>Do Battle</title>
</head>
<body>
    <div id="make-top">
        <div id="top-menubar">
            <div id="menu">
                <img src="../image/menu-yellow.svg" onclick = "changePage('../main/menubar.html')">
            </div>
            <div id="logo">
                <img src="../image/logo-yellow.svg">
            </div>
            <div id="nothing"></div>
        </div>
        <div id="make-start"> 
            <b>김배틀</b>님의 <br>
            새로운 배틀을 시작합니다.
        </div>
    </div>

    <div id="make-bottom">
        <div id="fireImage">
            <img src="../image/fire.svg">
        </div>
        <div id="getInform">
            <input type="text" placeholder="배틀 이름" required  id="make-battle-name">
            <select id="battle-categ">
                <option disabled selected>배틀 카테고리</option>
                <option>공부</option>
                <option>운동</option>
                <option>식단</option>
                <option>독서</option>
            </select>
            <input type="hidden" name="startDate" id="todayDate">
            <input type="date" name="endDate" placeholder="배틀 시작 " id="startDate" required>
            <input type="date" name="endDate" placeholder="배틀 종료 " id="finishDate" required>
            <input type="submit" value="배틀 시작!" id="button" onsubmit="return dateConfirm();" >
        </div>
    </div>
</body>
</html>
