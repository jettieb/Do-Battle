<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="battle.css" rel="stylesheet">
    <script src="../changePage.js"></script>
    <script src="battle.js"></script>
    <title>Do battle</title>

<body>
    <div id="real-top">
        <div id="battle-top">
            <div><img src="../image/arrow.svg" onclick = "changePage('doingBattleList.html')"></div>
            <div id="write">배틀 상세보기</div>
            <div id="nothing"></div>
        </div>

        <div id="battle-detail">
            <div>
                <div id="detail-text">
                    <span id="date">xx.xx~xx.xx<br></span>
                    <span id="name">배틀 이름</span>
                </div>
                <div><img src="../image/small-fire.svg"></div>
            </div>
            <div><img src="../image/calendar.svg" onclick = "changePage('../calender.html')"></div>
        </div>

        <div id="battle-progress">
            <div id="me">
                <div class="progress">
                    <div class="first">60%</div>
                    <img src="../image/progress-face-1.svg">
                </div>
                <p>김배틀</p>
            </div>

            <div id="vs">vs</div>

            <div id="other">
                <p>박상대</p>
                <div class="progress">
                    <div class="first">26%</div>
                    <img src="../image/progress-face-2.svg">
                </div>
            </div>
        </div>

        <div id="text"><b>김배틀</b>님이 34% 차이로<br>앞서가고 있어요!</div>
    </div>
    
    <div id="battle-bottom">
        <div id="todo-main">
            <div>TO-DO</div>
            <img onclick="todoClick()" src="../image/todo-fire-make.svg" style="cursor:pointer;">
        </div>
